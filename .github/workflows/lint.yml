name: Lint
on:
    push:
        branches:
            - v13-rewrite
    pull_request:

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Install Node v16
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint:eslint

            - name: Run Prettier
              run: npm run lint:prettier
